# Enable shadows (optional, can be removed if not needed)
shadow = true;
no-dock-shadow = true;
no-dnd-shadow = true;

# Transparency settings
inactive-opacity = 0.9;
active-opacity = 1.0;
frame-opacity = 0.7;
inactive-opacity-override = false;

# Opacity rules (adjust as needed for other applications)
opacity-rule = [
  "90:class_g = 'Rofi'"
];

# Backend
backend = "glx";

# Vsync (optional, helps with screen tearing)
vsync = true;
