# Enable shadows (optional, can be removed if not needed)
shadow = true;
no-dock-shadow = true;
no-dnd-shadow = true;

# Transparency settings
inactive-opacity = 0.85;
active-opacity = 1.0;
frame-opacity = 0.8;
inactive-opacity-override = false;

opacity-rule = [
	"100:class_g = 'firefox'",
	"85:output = 'HDMI-A-0'"
];

# Animation
use-damage = true;

# Backend
backend = "glx";

# Vsync (optional, helps with screen tearing)
vsync = true;
